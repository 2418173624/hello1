<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单页面</title>
	</head>
<link rel="stylesheet" type="text/css" href="css/order.css"/>
	<body>
		<div style="border:1px solid black;height:200px;width:100%"></div>
		<div style="border:1px solid black;height:1200px;width:90%;margin:0 auto;background-color: #FAFAFA;">
			<!-- 当前位置开始 -->
			<div style="height:24px;padding:20px 0px;">
				<div>
					<div style="float:left;">
					<img src="img/address.png" style="width:25px;height:25px;"/>
					</div>
					<div style="float:right;padding-right:1170px;padding-top:5px;font-size:14px;">
					当前位置:
					<a href="#"style="text-decoration: none;color:black;margin-top: -5px;">首页</a>
					<u>/</u>
					<a href="#" style="text-decoration:none;color:red;">订单详情</a>
					</div>
				</div>
			</div>
			<!-- 当前位置结束 -->
			<!-- 订单号开始 -->
			<div>
			<div style="background-color: white;height:50px;font:14px;color:#9999;line-height:50px;">
				<div style="float:left;padding-top:5px;padding-left:10px;">
				<img src="img/4.png" style="width:20px;height:20px;"/>
				</div>
				<span style="background-color: white;height:50px;font:14px;color:#9999;">订单:P20200609135098136893148</span>
			</div>
			</div>
			<!-- 订单号结束-->
			<!-- 订单提交成功开始 -->
			<div class="Boxs PubBox mb10 ShopCarState mb10" style="width:97%;margin-left:3px;"  >
				<h2 class="green"style="height:126px;">订单提交成功</h2>
				<p class="Money" style="height:60px;">
					应付金额:
					<span class="red" style="color:red;font-size:22px;">￥400.00</span>
				</p>
			</div>
			<!-- 订单提交成功结束 -->
			<!-- 主分区开始 -->
			<div class="Boxs ShopCarTab PubBox pd15" style="width:95%;height:700px;margin: 0 auto;background-color: #FAFAFA;">
				<ul class="head cf" style="height:34px;background-color: #FAFAFA;">
					<li class="W640" style="padding-top:5px;">名称</li>
					<li class="W176">类型</li>
					<li class="W176">数量</li>
					<li class="W176">金额</li>
				</ul>
				<div class="br brtno" style="height:90px;background-color:white;"">
					<ul class="list cf">
						<li class="W640 Name">
							<div class="left"></div>
							<div class="img" style="float:left;">
								<img src="img/2.png" onerror="this.onerror=null;this.src='img/3.jpg'" 
								style="width:95.8px;height:54px">
							</div>
							<div class="txt" style="float:right;padding-right: 420px;font-size:12px;padding-top: 20px;">
								<a>初级会计师全科基础班</a>
							</div>
						</li>
						<li class="w176" style="width:176px;font-size:12px;padding-top: 20px;">课程</li>
						<li class="w176" style="width:176px;font-size:12px;padding-top: 20px;">1</li>
						<li class="w176 red" style="width:176px;font-size:12px;padding-top: 20px;">￥400.00</li>
					</ul>
				</div>
				<div class="fr" style="padding-left:1000px;font-size:14px;padding-top: 20px;background-color: #FAFAFA;">
					<div class="Infor fr">
						<p>
							<span style="color:red;font-size:18px;">1</span>件商品
							共计金额:
							<span class="red" style="color:red;font-size:18px;">
								<span id="total_price">￥400.00</span>
							</span>
						</p>
						<p>
							<span style="color:red;font-size:18px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							        &nbsp;&nbsp;&nbsp;&nbsp;</span>
							优惠金额:
							<span class="red" id="discount_amount_text" style="color:red;font-size:18px;">￥0.00</span>
						</p>
					</div>
				</div>
				<div class="ShopCarSum cf tar" style="font-size:14px;padding-right: 20px;">
					应付金额:
					<span class="red" id="pay_price" style="font-size:22px;color:red;">￥400</span>
				</div>
				<!-- 付款方式的选择 开始 -->
				<div class="Boxs PubBox mb10" style="background-color: white;height:40px;">
				<div class="TitleName VipCouTit pdtb10" style="padding-top:10px;">
					<div style="width:3px;height:10px;background-color:red;padding:3px 0;border:1px solid red;
					  float:left;"></div>
					<div style="padding-left:15px;font-size:16px;">请选择付款方式</div>
				</div>
				</div>
				<!-- 付款方式的选择 结束 -->
				<!-- 快捷支付开始 -->	
				<div class="Box PubBox tabBox mb10" style="background-color:#FAFAFA;">
					<div class="CourColumn tabTitle" style="width:80px;height:40px;
					background-color:white;border-top:3px solid red;color:red;font-size:16px;">
				   <h4>快捷支付</h4>	
				</div>
				<div class="CourCon ShopCarPay" style="width:100%;height:180px;background-color:white;">
					<div class="tabCon cf Showbox">
						<div style="padding-top:30px;">
						<a class="payment_type">
							<label style="width:243px;height:72px;border:1px solid #FAFAFA;">
								<input type="radio" name="type" class="payment_type_item" data-type="wechat">
								<img src="img/5.jpg" style="width:192px;height:58px;">
							</label>
						</a>
						</div>
					<div class="mt20" style="margin-top:30px;">
						<span id="submit_pay" style="width:134px;height:54px;background-color:red;
					      border:1px solid red;margin-top:20px;color:white;padding:15px 15px;" >确定支付</span>
					</div>
				</div>
					</div>
				</div>
				<!-- 快捷支付结束 -->	
			</div>
			<!-- 主分区结束 -->
		</div>
		
		
		<div style="border:1px solid black;height:172px;width:100%"></div>
	</body>
</html>
